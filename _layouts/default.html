<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/assets/style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <!-- LEFT: LOGO -->
    <a href="/" class="logo-link">
      <img src="/assets/logo.png" class="logo" alt="Logo">
    </a>

    <!-- CENTER: COMPANY NAME -->
    <div class="company-name">
      <span class="main-name">WILLOW</span>
      <span class="sub-name">Wellness & Massage</span>
    </div>

    <!-- RIGHT: HAMBURGER -->
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- DESKTOP NAV -->
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
      <a href="/booking">Booking</a>
    </nav>

  </div>

  <!-- MOBILE SLIDE-IN NAV -->
  <nav class="mobile-nav" id="mobile-nav">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
    <a href="/booking">Booking</a>
  </nav>

</header>

<main class="content">
  {{ content }}
  <a href="www.willowwellnessmassage.clinicsense.com/book/" class="circle-button">
  Book a Treatment
</a>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="social-icons">
      <a href="https://www.instagram.com/rmt.jennie.mombourquette" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram" width="30">
      </a>

      <a href="https://www.facebook.com/WillowWellnessMassage" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook" width="30">
      </a>
    </div>

    <p>Â© Willow Wellness & Massage</p>
  </div>
</footer>

<script>
  const ham = document.getElementById('hamburger');
  const menu = document.getElementById('mobile-nav');

  ham.addEventListener('click', () => {
    ham.classList.toggle('active');
    menu.classList.toggle('open');
  });
</script>

</body>
</html>
