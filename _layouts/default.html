<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
<header class="site-header">
  <div class="header-inner">

    <!-- LOGO LEFT -->
    <a href="/" class="logo-link">
      <img src="/assets/logo.png" class="logo" alt="Logo">
    </a>

    <!-- COMPANY NAME CENTER -->
    <div class="company-name">Willow Wellness & Massage</div>
    
    <!-- DESKTOP NAV -->
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
      <a href="/booking">booking</a>
    </nav>

    <!-- HAMBURGER BUTTON -->
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>

  <!-- MOBILE SLIDE-IN MENU -->
  <nav class="mobile-nav" id="mobile-nav">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
    <a href="/booking">booking</a>
  </nav>
</header>

<main class="content">{{ content }}</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="gold-divider"></div>
    <div class="social-icons">

      <a href="https://www.instagram.com/rmt.jennie.mombourquette" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" 
             alt="Instagram" width="30">
      </a>

      <a href="https://www.facebook.com/WillowWellnessMassage" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" 
             alt="Facebook" width="30">
      </a>

    </div>
    <p>© Willow Wellness & Massage</p>
  </div>
</footer>

<!-- ✅ JAVASCRIPT SHOULD BE HERE -->
<script>
  const ham = document.getElementById('hamburger');
  const menu = document.getElementById('mobile-nav');

  ham.addEventListener('click', () => {
    ham.classList.toggle('active');
    menu.classList.toggle('open');
  });
</script>

</body>
</html>
